<html>
    <head>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <h1>Mail service </h1>
        <div class="app">
            <p style="visibility: hidden;" id="confirmationMsg" >Mail sent</p>
            <div class="app__sent_mail">
                <h1>Send Emails</h1>
                <form > 
                    <select class="groups"></select>
                    <button id="submit" class="btn" type="submit" value="Send Email"  >Send Emails</button> 
                </form> 
                <textarea id="textspace" rows="6" cols="30">Enter your message here</textarea>
                
            </div>
            <div class="app__add_mail">
                <h2>Add your mail to a respective group to stay updated</h2>
                <h5>Only for testing this is allowed</h5>
                <form > 
                    <input id="mail" type="text" />
                    <select class="groups" id="selectMail"></select>
                    <button id="addmail" class="btn"  type="submit" value="add mail"  >add email</button> 
                </form> 
            </div>

            <script defer src="main.js"></script>
        </div>
    </body>
</html>
